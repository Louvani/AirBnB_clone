<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="icon" type="image/png" href="images/icon.png">
</head>
<body>
	<header>
		<div class="logo"></div>
	</header>
	<main>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Colombia, Antioquia</h4>
					<ul class="popover">
						<li>
							<h2>Antioquia</h2>
							<ul>
								<li>Medellin</li>
								<li>Santa Fe de Antioquia</li>
							</ul>
						</li>
						<li>
							<h2>Boyac√°</h2>
							<ul>
								<li>Sogamoso</li>
								<li>Cocuy</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Pet friendly</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Pet Friendly</li>
						<li>Netflix</li>
						<li>Breakfast</li>
					</ul>
				</div>
				<button type="button">Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
				</article>
				<article>
					<h2>Tiny house</h2>
				</article>
				<article>
					<h2>A suite</h2>
				</article>
			</section>
		</div>
	</main>
	<footer>
		<p>Holberton School</p>
	</footer>
</body>
</html>
